{% extends 'base.html' %}

{% block title %}
Contact us
{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 my-0" alt="...">
</div>
<div class="container mb-3 py-4">
<h1 class="text-center my-10">Conatct Us</h1>
<form method="post"action="/contact_us">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name here">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email here">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number here">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Contact me</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
{% endblock body %}
